<mat-sidenav-container>
  <mat-sidenav fixedInViewport role="navigation" #sidenav><app-sidenav (navigated)="sidenav.close()" /></mat-sidenav>

  <mat-sidenav-content role="main" class="flex min-h-screen flex-col">
    <app-header (sidenavToggle)="sidenav.toggle()" />

    <div class="flex grow flex-col">
      <router-outlet />
    </div>

    <app-footer />
  </mat-sidenav-content>
</mat-sidenav-container>
