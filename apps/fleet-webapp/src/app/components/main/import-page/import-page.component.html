<div class="container">
  <app-title-bar>
    <button mat-stroked-button class="app-tertiary" (click)="picker.click()">Select File</button>
    <button mat-stroked-button (click)="clearVehicleLogs()">Clear Logs</button>
  </app-title-bar>

  <input type="file" #picker hidden (change)="picker.files ? import(picker.files[0]) : null" />

  <p>Import vehicle logs from a file.</p>

  <p class="font-mono opacity-75">file upload / parse file data / validate and save data</p>

  <pre>{{ vehicleLogs() | json }}</pre>
</div>
