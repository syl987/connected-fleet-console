@let vehicle = data();

<mat-card class="h-full">
  <mat-card-header>
    @if (vehicle.image?.thumbnailUrl; as thumbnail) {
      <img mat-card-sm-image [src]="thumbnail" alt="volume cover" class="order-first me-4" i18n-alt />
    } @else {
      <svg
        class="order-first me-4"
        width="96"
        height="128"
        viewBox="0 0 96 128"
        role="img"
        focusable="false"
        i18n-aria-label
        aria-label="No cover available"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="96" height="128" rx="8" [attr.fill]="vehicle.color" />
        <path d="M22 32h52v6H22z" fill="#d1d5db" />
        <path d="M22 46h52v6H22z" fill="#d1d5db" />
        <path d="M22 60h36v6H22z" fill="#d1d5db" />
        <path d="M22 86h36v6H22z" fill="#d1d5db" />
        <path d="M22 100h26v6H22z" fill="#d1d5db" />
      </svg>
    }
    <mat-card-title>{{ vehicle.brand }} {{ vehicle.model }}</mat-card-title>
    <mat-card-subtitle class="mt-1">{{ vehicle.year }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider class="mx-4 mt-3" />

  <mat-card-content class="flex h-full flex-col gap-3 py-3">
    <div class="grid lg:grid-rows-2">
      <p class="mb-0 grow">VIN: {{ vehicle.vin }}</p>
      <p class="mb-0 grow">Mileage: {{ vehicle.mileage }} km</p>
    </div>

    <ng-content />
  </mat-card-content>
</mat-card>
