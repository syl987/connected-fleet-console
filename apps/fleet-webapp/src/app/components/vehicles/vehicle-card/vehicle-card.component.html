@let vehicle = data();

<mat-card class="h-full">
  <mat-card-header>
    @if (vehicle.image?.thumbnailUrl; as thumbnail) {
      <img mat-card-image [src]="thumbnail" alt="volume cover" class="order-first me-4" />
    } @else {
      <div mat-card-image class="order-first me-4 flex w-14 items-center justify-center rounded-sm border">
        <mat-icon [ngStyle]="{ color: color }" style="transform: scale(1.75)">directions_car</mat-icon>
      </div>
    }
    <mat-card-title>{{ vehicle.brand }} {{ vehicle.model }}</mat-card-title>
    <mat-card-subtitle class="mt-1">{{ vehicle.year }}</mat-card-subtitle>
  </mat-card-header>

  <mat-divider class="mx-4 mt-3" />

  <mat-card-content class="flex h-full flex-col gap-3 py-3">
    <div class="grid lg:grid-rows-2">
      <p class="mb-0 grow">VIN: {{ vehicle.vin }}</p>
      <p class="mb-0 grow">Mileage: {{ vehicle.mileage }} km</p>
    </div>

    <ng-content />
  </mat-card-content>
</mat-card>
