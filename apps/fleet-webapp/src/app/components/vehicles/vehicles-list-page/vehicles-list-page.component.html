<div class="container">
  <app-title-bar />

  <p class="max-w-prose">Full list of fleet vehicles.</p>

  <p class="font-mono opacity-75">singular store design and endpoint calls (entity cache)</p>

  <div class="grid gap-6 md:grid-cols-2 xl:grid-cols-3">
    @for (vehicle of vehicles(); track vehicle.id) {
      <a [routerLink]="['/vehicles', vehicle.id]" class="text-decoration-none text-inherit">
        <app-vehicle-card [data]="vehicle" />
      </a>
    } @empty {
      @if (loading()) {
        <mat-spinner class="mb-4" aria-label="Loading" />
      } @else {
        <p class="text-secondary col-span-full py-2 text-center">No vehicles were found.</p>
      }
    }
  </div>
</div>
