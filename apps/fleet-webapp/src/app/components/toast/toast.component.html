<div class="app-toast__icon">
  <mat-icon>{{ data.icon }}</mat-icon>
</div>

<div matSnackBarLabel>
  {{ data.message }}
</div>

@if (hasAction) {
  <div matSnackBarActions>
    <button mat-button matSnackBarAction (click)="action()">
      <mat-icon>{{ data.action!.icon }}</mat-icon>
      <span>{{ data.action!.name }}</span>
    </button>
  </div>
}
